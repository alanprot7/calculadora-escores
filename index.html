<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador de Ecores</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.png">
</head>
<body>
    <div class="quadro">
        <div class="titulo">Calculador de Ecores</div>
        <div class="inputs">
            <label for="pontuacao">Digite os Acertos:</label>
            <input type="number" id="pontuacao" name="pontuacao">
            <label for="escore">Digite o Escore:</label>
            <input type="number" id="escore" name="escore">
        </div>
        <div class="result" id="resultado" >
        </div>
        <div class="botoes">
            <button id="calcular" class="botao-calcula">Calcular</button>
            <button id="limpar" class="botao-limpa">Limpar</button>
        </div>
        <!-- ConteÃºdo do quadro aqui -->
    </div>

    <script src="scripts.js"></script>
</body>
</html>
